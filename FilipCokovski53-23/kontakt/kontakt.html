    <div class="kontakt-main">
        <div class="kontakt-omotac">
            <div class="kontakt-formular-naslov">
            <p>Molimo vas da ispunite formular ispod da nas kontaktirate. Rado ćemo čuti vaše mišljenje!</p>
        </div>
            <form class="kontakt-forma" action="/submit_inquiry"  method="post">
                <div class="label">
                <label for="ime">Ime</label>
                <label for="prezime">Prezime</label>
                </div>
                <div class="input">
                <input type="text" class="ime" id="ime" required>
                
                <input type="text" class="prezime" id="prezime" required>
            
            </div>
                <label for="email">Email</label>
                <input type="email" class="email" id="email" required>
                <label for="telefon">Telefon</label>
                <input type="tel" class="telefon" id="telefon">
                <label for="datum">Datum</label>
                <input type="date" class="datum" id="datum">
                <label for="usluga">Tip Usluge</label>
                <input type="text" class="usluga" id="usluga" required>
                <label for="komentari">Komentari i Pitanja</label>
                <textarea class="komentari" id="komentari" rows="4" placeholder="Vaša Pitanja i Komentari" style="resize: none;"></textarea>
                <input type="submit" value="Pošalji">
            </form>
        </div>
